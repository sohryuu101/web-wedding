  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect fix
    const path = location.pathname;
    // Check if we're already at the base path to avoid redirect loops
    if (path !== '/web-wedding/' && path !== '/web-wedding') {
      const segmentCount = path.match(/\//g)?.length || 0;
      const remainingPath = path.split('/').slice(2).join('/');
      sessionStorage.redirect = '/' + remainingPath;
      location.replace('/web-wedding/?redirect=' + encodeURIComponent(remainingPath));
    }
  </script>
